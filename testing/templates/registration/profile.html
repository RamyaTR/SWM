{% extends "base.html" %}

{% block content %}

<form method="POST" action = "{% url 'profile' %}" class="" />
	{% csrf_token %}
	<p> <b>Username:</b>    {{ user.username }} </p> 
	<p> <b>First Name:</b>    {{ user.first_name }}</p>  
	<p> <b>Last Name:</b>    {{ user.last_name }}</p> 
	<p> <b>Email:</b>    {{ user.email }}</p> 

	<a href="/editProfile"> Edit Profile </a>
</form>

{% endblock %}
